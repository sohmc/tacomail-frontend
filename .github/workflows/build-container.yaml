name: Build Docker Image for Next.js React App

on:
  push:
    branches:
      - main
      - dev-*
    paths-ignore:
      - 'README.md'
      - 'LICENSE'

jobs:
  build-image-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - uses: actions/checkout@v4

      - name: Login to Dockerhub
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
    
      - name: Show metadata action output
        run: |
          echo "Tags: ${META_TAGS}"
          echo "Labels: ${META_LABELS}"
        env:
          META_TAGS: ${{ steps.meta.outputs.tags }}
          META_LABELS: ${{ steps.meta.outputs.labels }}

      - name: Set up QEMU
        id: qemu
        uses: docker/setup-qemu-action@v3
      
      - name: Show available architectures via QEMU
        run: echo ${AVAILABLE}
        env:
          AVAILABLE: ${{ steps.qemu.outputs.platforms }}

      - name: Set up Docker Buildx
        if: github.ref == 'disabled-for-now'
        uses: docker/setup-buildx-action@v3
        with:
          buildkitd-flags: --debug

      - name: Build the Docker image
        if: github.ref == 'disabled-for-now'
        uses: docker/build-push-action@v5
        with:
          context: ./mail-aliases/
          file: ./mail-aliases/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
